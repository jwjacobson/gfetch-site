{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>Gfetch</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!-- Link preview tags -->
		<meta property="og:title" content="Gfetch project">
        <meta property="og:url" content="https://gfetch.dev">
        <meta property="og:type" content="website">
        <meta property="og:image" content="{% static 'images/gfetch-site.png' %}">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
		{% tailwind_css %}
		<!-- Load htmx -->
        <script src="https://unpkg.com/htmx.org@2.0.6"></script>
		<!-- Preload images -->
		<link rel="preload" href="{% static 'images/gfetch-cli.png' %}" as="image">
		<link rel="preload" href="{% static 'images/gfetch-web.png' %}" as="image">
		<style>
			html {
				overflow-y: scroll;
			}
		</style>
	</head>

	<body class="bg-teal-400 font-sans leading-normal tracking-normal min-h-screen flex flex-col">
		<div class="flex-1 container mx-auto px-4 py-8">
			
			<div id="main-content" class="flex-1 mt-3">
				{% block content %}
				{% endblock %}
			</div>
		</div>
		
		<footer class="p-4 ml-8">
			<p class="text-xs">
				Â© 2025 Jeff Jacobson
			</p>
			<p class="text-xs">
				<a href="https://github.com/jwjacobson/gfetch-site/blob/main/LICENSE" 
				class="text-blue-800 hover:text-indigo-600" target="_blank" rel="noopener noreferrer">
				License
				</a>
				|<a
				href="https://github.com/jwjacobson/gfetch-site" 
				class="text-blue-800 hover:text-indigo-600" target="_blank" rel="noopener noreferrer">
				Source code 
				</a>
			</p>
			<p class="text-xs">
				Django | htmx | Tailwind CSS 
			</p>
		</footer>
	</body>
</html>
