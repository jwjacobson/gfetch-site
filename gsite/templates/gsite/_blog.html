{% load static %}
{% load markdownify %}
{% include 'gsite/_navbar.html' %}

<!-- Custom styling to override Tailwind's override of markdown -->
<style>
    .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin: 1rem 0;
    }
    
    .markdown-content ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin: 1rem 0;
    }
    
    .markdown-content li {
        margin: 0.25rem 0;
    }
    
    .markdown-content a {
        color: #2563eb; /* blue-600 */
        text-decoration: underline;
    }
    
    .markdown-content a:hover {
        color: #1d4ed8; /* blue-700 */
    }
    
    .markdown-content p {
        margin: 1rem 0;
    }
    
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        font-weight: bold;
    }
    
    .markdown-content code {
        background-color: #f3f4f6;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
    }
    
    .markdown-content pre {
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
    }
</style>

<div id="tab-content" class="flex-1 mt-3">
<div class="max-w-xl bg-slate-300 border border-blue-600 shadow-lg overflow-hidden p-4">

    {% for post in posts %}
    <div class="text-left mb-8">
        <!-- Blog Post Header -->
        <h1 class="text-3xl font-bold mb-3 leading-tight">
            {{ post.title }}
        </h1>
        
        <!-- Created Date -->
        <div class="flex items-center text-sm text-gray-600 mb-6">
            <time>{{ post.created_on }}</time>
        </div>
        
        <!-- Blog Post Body -->
        <div class="markdown-content leading-relaxed space-y-4">
                {{ post.body|markdownify }}
        </div>

    </div>
    {% endfor %}
</div>
</div>
